<!DOCTYPE html>
<html lang="en-gb">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>City Weather Hub</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <!-- Video element in header -->
        <video class="header-video" autoplay muted loop>
            <source src="assets/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h1>City Weather Hub</h1>
    </header>

    <!-- Search Container layout -->
    <div class="container-fluid" style="max-width: 1400px; margin: 0 auto;">

        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">               
                ðŸ”Ž Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                                aria-labelledby="form-heading" aria-controls="today forecast" />
                            <div class="input-group-append">
                                <button type="submit" class="btn search-button" id="search-button"
                                    aria-label="submit search">
                                    Search 
                                </button>
                                <hr class="hr weather-hr" />
                            </div>
                        </div>
                    </div>
                </form>
                <div class="list-group" id="history"></div>

                <!-- Main cities section -->
                <section id="main-cities" class="mt-3">
                    <div id="main-cities-list" class="list-group">
                        <a href="#" class="list-group-item list-group-item-action main-city" data-city="Berlin">Berlin</a>
                        <a href="#" class="list-group-item list-group-item-action main-city" data-city="Paris">Paris</a>
                        <a href="#" class="list-group-item list-group-item-action main-city" data-city="Edinburgh">Edinburgh</a>
                        <a href="#" class="list-group-item list-group-item-action main-city" data-city="Madrid">Madrid</a>
                        <a href="#" class="list-group-item list-group-item-action main-city" data-city="Birmingham">Birmingham</a>
                        <a href="#" class="list-group-item list-group-item-action main-city" data-city="London">London</a>
                    </div>
                </section>
            </aside>

            <div class="col-lg-9 pb-3">
                <section id="today" class="mt-3" role="region" aria-live="polite">
                    <h2>Current Weather</h2>
                    <div id="current-weather">
                        <!-- Current weather information -->
                        <h3 id="city-name"></h3>
                        <p id="current-date"></p>
                        <p id="weather-icon"></p>
                        <p id="temperature"></p>
                        <p id="humidity"></p>
                        <p id="wind-speed"></p>
                    </div>
                </section>

                <section id="forecast" class="row mt-3" role="region" aria-live="polite">
                    <h2>5-Day Forecast</h2>
                    <div id="forecast-container" class="row">
                        <!-- 5-day forecast information -->
                    </div>
                </section>
            </div>
        </div>
    </div>

    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
